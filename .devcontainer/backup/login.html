<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        lang="en"
>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    >
    <link
      th:href="@{/css/style.css}"
      rel="stylesheet"
    >
    <link
      th:href="@{/css/normalize.css}"
      rel="stylesheet"
    >
    <link
      th:href="@{/js/script.js}"
      rel="script"
    >
    <!-- [if lt IE 9]>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"
            type="text/javascript">
    </script>
    <![endif] -->
    <script type="text/javascript">
      !function(o,c){
        var n=c.documentElement,
                t=" w-mod-";
        n.className+=t+"js",
        ("ontouchstart" in o||o.DocumentTouch&&c instanceof DocumentTouch) && (n.className+=t+"touch")
      }(window,document);
    </script>

    <title>Spring Security 5</title>
  </head>
  <body>
    <nav></nav>
    <header></header>
    <main class="mainContainer" >
      <div  class="serializedFormContainer" >

          <form
                  th:object="${userLoginDetails}"
                  th:action="@{/index}"
                  th:method="post"
          >
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                      th:field="*{username}"
              >
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                      th:field="*{password}"
              >
              <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
              </small>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" th:name="rememberme" th:value="rememberme">
              <label class="form-check-label text-muted" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="valid-feedback text-muted">
            <div id="success-msg">Thank you! Your submission has been received!</div>
          </div>
          <div class="invalid-feedback text-muted">
            <div id="warning-msg">Oops! Something went wrong while submitting the form.</div>
          </div>
      </div>
    <!--*/-->
    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
    >
    </script>
  </body>
</html>
